<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Details</title>
</head>
<body>

	<h1>$@#%Student Details%#@$</h1>
	
	<h2 th:text="${std.stdid}" style="background-color: rgb(255, 255, 128);"></h2>
	<h2 th:text="${std.name}" style="background-color:  rgb(255, 178, 128);"></h2>
	<h2 th:text="${std.stream}" style="background-color: skyblue;"></h2>
	<h2 th:text="${std.year}" style="background-color: rgb(255, 128, 255);"></h2>
</body>
</html >
